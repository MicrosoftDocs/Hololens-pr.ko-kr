title: HoloLens 2 개발 버전 FAQ
summary: ''
sections:
- name: 일반적인 질문
  questions:
  - question: >
      HoloLens 2 Development Edition으로 무엇을 얻을 수 있나요?
    answer: >
      HoloLens 2 Development Edition에는 HoloLens 2, $500의 Azure 크레딧, 3개월 Unity Pro 평가판 및 3개월 Pixyz Plugin 평가판이 포함되어 있습니다.
  - question: >
      HoloLens 2 및 HoloLens 2 Development Edition의 차이점은 무엇인가요?
    answer: >
      HoloLens 2 Development Edition을 사용하여 프로덕션 설정에서 HoloLens 2(상용 버전)와 함께 사용할 내부 엔터프라이즈 애플리케이션을 빌드하고 테스트할 수 있습니다. 개발 버전 구매의 일환으로 Microsoft는 단독 판단에 따라 체크 아웃 프로세스 중에 식별된 특정 자격을 제공할 수 있습니다. 이러한 자격에는 제한된 기간 동안 특정 Microsoft 또는 타사 서비스 또는 도구에 대한 특정 할인 크레딧 또는 평가판 액세스를 사용할 수 있는 권한이 포함됩니다. [자세한 정보](hololens2-options-dev-edition.md)
  - question: >
      개발에 HoloLens 2 버전을 사용할 수 있나요?
    answer: >
      예. 모든 버전의 HoloLens 2 사용하여 앱을 개발할 수 있습니다.
  - question: >
      Azure 크레딧으로 500달러, 3개월 Unity Pro 평가판 및 3개월 Pixyz Plugin 평가판을 받으려면 어떻게 해야 하나요?
    answer: >
      할인 크레딧 또는 평가판 액세스는 제품 배송 후 영업일 2일 이내에 구매 시 사용되는 전자 메일로 전송됩니다.
  - question: >
      HoloLens 2(디바이스만 해당) 디바이스를 HoloLens 2 Development Edition으로 "업그레이드"하여 평가판 크레딧을 받을 수 있나요?
    answer: >
      아니요, 디바이스 전송 계획은 제공하지 않습니다. 모든 버전에서 다른 버전으로 전송할 수 있는 기능은 없습니다.
  - question: >
      Unity Pro 무엇인가요?
    answer: >
      Unity Pro 중소 규모의 스튜디오/회사를 위한 실시간 3D 플랫폼입니다. 기술 및 비기술 기술이 혼합된 팀을 위해 설계되었습니다. [자세한 정보](https://store.unity.com/products/unity-pro)
  - question: >
      Pixyz 플러그 인이란?
    answer: >
      Pixyz 플러그 인은 거의 모든 형식을 읽고 변환하고, 최적화하고, Unity에 넣고, 실시간 애플리케이션에 즉시 사용할 수 있는 자산을 제공하도록 준비합니다. [자세한 정보](https://unity.com/products/pixyz)
  - question: >
      HoloLens 2 Development Edition을 사용할 수 있나요?
    answer: "예, [HoloLens 2 Development Edition의 경우](https://ms.liftforward.com/hololens?product=hololens-development-edition) 이제 미국 사용할 수 있습니다. \n"
  - question: >
      HoloLens 2 Development Edition 자격에 대한 질문이 있는 경우 Who 문의합니까?
    answer: >
      자격과 관련된 질문이 있으면 영업 전문가에게 866-425-4709, Mon to Fri, 오전 6시~오후 6시, PST에 문의하세요.
  - question: "회사에서 여러 HoloLens 2 Development Edition 디바이스를 구입할 수 있나요? \n"
    answer: "이 디바이스는 혼합 현실 솔루션을 빌드하는 개발자를 위한 것입니다. 고객 트랜잭션당 하나의 구매를 제한합니다. 회사에서 여러 Development Edition 디바이스를 구입하려는 경우 회사를 대신하여 HoloLens 2 Development Edition 디바이스를 구매하려면 별도의 트랜잭션이 필요합니다. \n"
  - question: "내 HoloLens 2 Development Edition 디바이스를 고객에게 표시할 수 있나요? \n"
    answer: >
      예, 이 디바이스는 혼합 현실 솔루션을 프로토타이핑하고 테스트하는 데 사용됩니다.
  - question: "HoloLens 2 Development Edition은 어디서 구입할 수 있나요? \n"
    answer: "HoloLens 2 Development Edition은 Microsoft Store 단독으로 판매됩니다.  \n"
  - question: "HoloLens 2 Development Edition을 반환할 수 있나요?  \n"
    answer: >
      모든 판매는 최종 판매이며 HoloLens 2 Development Edition에서 사용할 수 있는 환불이 없습니다.
  - question: >
      Developer Edition에는 HoloLens 2 다른 하드웨어 요구 사항이 있나요?
    answer: "아니요, 이 디바이스는 하드웨어 요구 사항 관점에서 동일합니다. Development Edition은 상업용 환경에서 응용 프로그램의 개발 및/또는 테스트를 지원하기 위해 배포할 수 있습니다. \n"
  - question: >
      HoloLens 2 Development Edition에서 개발하기 위해 Mixed Reality Toolkit – Unity를 어떻게 사용할 수 있나요?
    answer: >
      MRTK-Unity는 Unity에서 플랫폼 간 MR 앱 개발을 가속화하는 데 사용되는 구성 요소 및 기능 집합을 제공하는 Microsoft 기반 프로젝트입니다. [자세한 정보](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      HoloLens 2 Development Edition에서 개발하기 위해 Mixed Reality Toolkit – Unreal UXT를 어떻게 사용할 수 있나요?
    answer: >
      MRTK-Unreal 릴리스되는 첫 번째 UX 도구 구성 요소이며 현재 HoloLens 2 지원됩니다. 구성 요소 플러그 인에는 입력 시뮬레이션, 손 조작 행위자, 누를 수 있는 단추 구성 요소, 따르기 동작 구성 요소를 위한 일반 UX 기능의 코드, 청사진 및 예제 자산이 포함됩니다. [자세한 정보](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      HoloLens 2 Development Edition의 OS 릴리스는 HoloLens 2 동일합니까?
    answer: >
      예.
  - question: >
      HoloLens 2 Development Edition 디바이스에서 릴리스된(테스트용 로드 또는 저장) 애플리케이션을 실행할 수 있나요?
    answer: >
      HoloLens 2 Development Edition 사용 약관을 준수하는 경우 개발자 버전에서 릴리스된 애플리케이션을 실행할 수 있습니다. 이 SKU에 대해 테스트용으로 로드되거나 저장된 애플리케이션의 사용은 제한되지 않습니다.
  - question: >
      HoloLens 2 Development Edition에 대해 자세히 알아볼 수 있는 위치는 어디인가요?
    answer: >
      HoloLens 2 Development Edition 설명서 페이지를 방문하세요. [자세한 정보](hololens2-options.md?tabs=device)
  - question: >
      Mixed Reality 솔루션 개발에 대해 자세히 알아볼 수 있는 위치는 어디인가요?
    answer: >
      Mixed Reality 개발 소개 설명서를 참조하세요. [자세한 정보](/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      Mixed Reality 솔루션 디자인에 대해 자세히 알아볼 수 있는 위치는 어디인가요?
    answer: >
      Mixed Reality 디자인 소개 설명서를 참조하세요. [자세한 정보](/windows/mixed-reality/design/design)
  - question: >
      HoloLens Developer Edition에 대한 지원은 어디서 받을 수 있나요?
    answer: >
      여기에서 지원을 [받으세요.](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)
- name: Unity
  questions:
  - question: >
      Unity 평가판에는 무엇이 포함됩니까?
    answer: >
      3개월 Unity Pro 평가판을 사용하면 전문가가 만들고, 운영하고, 수익을 창출할 수 있는 Unity&#39;완전한 솔루션에 액세스할 수 있습니다. 관련 Unity Pro 평가판에는 사용할 최종 기한이 없습니다.


      이 제품은 새 사용자를 위한 것이며 설정된 Unity Pro 구독에는 적용되지 않습니다. Unity Pro 평가판에는 상환 시 사용할 수 있는 추가 조건이 적용될 수 있습니다. 해당하는 사용 약관 및 [개인 정보 취급 방침을](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0) [검토합니다. &amp; ](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0)
  - question: >
      Unity Pro 평가판은 어떻게 사용할 수 있나요?
    answer: >
      사용 지침


      1. id.unity.com 방문

      2. Unity ID로 로그인하거나 계정을 만듭니다.

      3. 제품 코드&#39; &#39;사용 선택

      4. 제품 코드를 입력하고 제품 코드&#39; &#39;선택을 선택합니다.


      자세한 [내용은](hololens2-options.md?tabs=device) HoloLens 2 Development Edition 설명서를 참조하세요.
  - question: >
      PRO 라이선스 이외의 Unity 버전으로 애플리케이션을 빌드할 수 있나요?
    answer: >
      예, 모든 호환되는 Unity 버전으로 애플리케이션을 빌드할 수 있습니다.
  - question: >
      Unity 지원에 문의해야 어떻게 할까요??
    answer: >
      Unity ID, 계정, 조직 및 구독에 대한 질문에 대한 도움말을 확인하려면 support.unity3d.com.
- name: Pixyz
  questions:
  - question: >
      내 Pixyz 플러그 인 평가판에는 무엇이 포함됩니까?
    answer: >
      Pixyz에 액세스할 수 있도록 하는 3개월 Pixyz 플러그 인 평가판으로, 완벽한 테셀릭 메시, 제한된 다각형 수 및 자동 UV를 사용하여 즉시 사용할 수 있는 자산을 만들 수 있습니다. 관련 Pixyz 플러그 인 평가판에는 사용할 최종 기한이 없습니다.


      이 제품은 새 사용자를 위한 것이며 설정된 Pixyz 구독에 누적되지 않습니다. Pixyz 플러그 인에는 상환 시 추가 조건이 적용될 수 있습니다. 해당하는 사용 약관 및 [개인 정보 취급 방침을](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0) [검토합니다. &amp; ](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0)
  - question: >
      내 Pixyz 플러그 인 평가판은 어떻게 사용할 수 있나요?
    answer: >
      사용 지침


      1. id.unity.com 방문

      2. Pixyz로 로그인하거나 계정을 만듭니다.

      3. 제품 코드&#39; &#39;사용 을 클릭합니다.

      4. 제품 코드를 입력하고 &#39;제품 코드 사용&#39;


      자세한 [내용은](hololens2-options.md?tabs=device) HoloLens 2 Development Edition 설명서를 참조하세요.
  - question: >
      Pixyz 지원에 문의해야 어떻게 할까요??
    answer: >
      Unity ID, 계정, 조직 및 구독에 대한 질문에 대한 도움을 받으려면 support.unity3d.com


      Pixyz에 대 한 지원이 필요한 경우 (평가판을 교환 후) [Pixyz-software.com/support](http://pixyz-software.com/support) 을 방문 하세요.
- name: Azure
  questions:
  - question: >
      $500 Azure 크레딧을 어떻게 사용할 수 있나요?
    answer: >
      $500 Azure 크레딧을 홍보 하려면 Azure Pass 프로 모션 코드를 교환 하 고 구독을 활성화 하세요. [자세한 정보](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Azure Pass [구독 계약](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) 및 [제안 세부 정보](https://azure.microsoft.com/en-us/offers/azure-pass/)를 검토 합니다.
  - question: >
      내 $500 Azure 크레딧이 만료 되는 경우는 언제 인가요?
    answer: >
      $500 Azure 크레딧은 Azure 키 코드를 활성화 한 후 90 일 후에 만료 됩니다.
  - question: >
      Azure 크레딧을 사용 하 여 무엇을 할 수 있나요?
    answer: >
      Azure 크레딧을 사용 하 여 Microsoft&#39;s를 확장 하는 클라우드 서비스 집합으로 빌드를 시작할 수 있습니다. HoloLens 2 Development Edition에 포함 된 azure 크레딧을 통해 고객은 azure에서 혼합 현실 응용 프로그램 빌드 및 테스트를 신속 하 게 시작할 수 있습니다. Azure에서 빌드하는 방법에 대 한 자세한 내용은 [azure 리소스](https://azure.microsoft.com/en-us/resources/) 를 참조 하세요.
  - question: >
      Azure mixed reality 서비스에 대 한 자세한 내용은 어디서 확인할 수 있나요?
    answer: Microsoft는 개발자가 혼합 현실 솔루션을 빌드 및 테스트할 수 있도록 하는 혼합 현실 서비스 집합을 제공 합니다. [자세한 정보](/windows/mixed-reality/develop/mixed-reality-cloud-services)
