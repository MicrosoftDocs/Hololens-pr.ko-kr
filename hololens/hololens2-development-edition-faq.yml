title: HoloLens 2 개발 버전 FAQ
summary: ''
sections:
- name: 일반적인 질문
  questions:
  - question: >
      HoloLens 2 Development Edition을 사용 하면 어떻게 되나요?
    answer: >
      HoloLens 2 Development Edition에는 HoloLens 2, $500의 Azure 크레딧, 3 개월 Unity Pro 평가판 및 3 개월 Pixyz 플러그 인 평가판이 포함 되어 있습니다.
  - question: >
      HoloLens 2와 HoloLens 2 Development Edition 간의 차이점은 무엇 인가요?
    answer: >
      HoloLens 2 Development Edition을 사용 하 여 프로덕션 설정에서 HoloLens 2 (상용 버전)와 함께 사용할 내부 엔터프라이즈 응용 프로그램을 빌드 및 테스트할 수 있습니다. 개발 버전 구매의 일환으로 Microsoft는 사용자의 재량에 따라 확인 프로세스 중에 식별 되는 특정 권리를 제공 합니다. 이러한 권리에는 특정 할인 크레딧을 사용 하거나 특정 Microsoft 또는 타사 서비스나 도구에 제한 된 기간 동안 평가판을 사용할 수 있는 권한이 포함 됩니다. [자세한 정보](hololens2-options-dev-edition.md)
  - question: >
      모든 버전의 HoloLens 2을 개발 하는 데 사용할 수 있나요?
    answer: >
      예. 모든 버전의 HoloLens 2을 사용 하 여 앱을 개발할 수 있습니다.
  - question: >
      Azure 크레딧, 3 개월 Unity Pro 평가판 및 3 개월 Pixyz 플러그 인 평가판에서 $500을 어떻게 받고 있나요?
    answer: >
      할인 크레딧 또는 평가판 액세스는 HoloLens 2 Development Edition에 포함 되어 있습니다.
  - question: >
      평가판 크레딧을 얻으려면 내 HoloLens 2 (장치 전용) 장치를 HoloLens 2 Development Edition으로 "업그레이드" 할 수 있나요?
    answer: >
      아니요, 장치 전송 계획을 제공 하지 않습니다. 모든 버전에서 다른 버전으로는 이전할 수 없습니다.
  - question: >
      Unity Pro 이란?
    answer: >
      Unity Pro은 중소 규모의 스튜디오/기업에 대 한 실시간 3d 플랫폼입니다. 기술 및 비 기술적 기술이 혼합 된 팀을 위해 설계 되었습니다. [자세히 알아보기](https://store.unity.com/products/unity-pro)
  - question: >
      Pixyz 플러그 인 이란?
    answer: >
      Pixyz 플러그 인은 거의 모든 형식을 읽고 변환 하며,이를 최적화 하 여 Unity에 배치 하 고, 실시간 응용 프로그램을 위해 즉시 사용할 수 있는 자산을 제공 하는 단계를 수행 합니다. [자세한 정보](https://unity.com/products/pixyz)
  - question: >
      HoloLens 2 Development Edition을 사용할 수 있나요?
    answer: "예, 현재 미국 에서만 [HoloLens 2 Development Edition](https://ms.liftforward.com/hololens?product=hololens-development-edition) 을 사용할 수 있습니다. \n"
  - question: >
      HoloLens 2 Development Edition 자격에 대 한 질문과 대답을 Who?
    answer: >
      자격에 대 한 질문이 있으면 판매 전문가에 게 866-425-4709, 월요일 ~ 금요일, 6AM에서 오후 6 시, PST로 문의 하세요.
  - question: "회사에서 여러 HoloLens 2 Development Edition 장치를 구매할 수 있나요? \n"
    answer: "이 장치는 혼합 현실 솔루션을 빌드하는 개발자를 위한 것입니다. 고객 트랜잭션만 하나의 구매를 제한 합니다. 회사에서 여러 개발 버전 장치를 구입 하려는 경우 회사를 대신 하 여 HoloLens 2 development edition 장치를 구입 하려면 별도의 트랜잭션이 필요 합니다. \n"
  - question: "내 고객에 게 HoloLens 2 Development Edition 장치를 표시할 수 있나요? \n"
    answer: >
      예,이 장치는 혼합 현실 솔루션을 프로토타입 하 고 테스트 하는 데 사용 됩니다.
  - question: "HoloLens 2 Development Edition은 어디에서 구매할 수 있나요? \n"
    answer: "HoloLens 2 개발 버전은 Microsoft Store에 독점적으로 판매 됩니다.  \n"
  - question: "HoloLens 2 Development Edition을 반환할 수 있나요?  \n"
    answer: >
      모든 판매는 최종 이며 HoloLens 2 Development Edition에서 사용할 수 있는 환불 없습니다.
  - question: >
      개발자 버전에 HoloLens 2와 다른 하드웨어 요구 사항이 있나요?
    answer: "아니요,이 장치는 하드웨어 요구 사항 관점에서 동일 합니다. Development Edition은 상업용 환경에서 응용 프로그램의 개발 및/또는 테스트를 지원하기 위해 배포할 수 있습니다. \n"
  - question: >
      HoloLens 2 Development Edition에서 개발 하는 데 Mixed Reality Toolkit – Unity를 사용 하려면 어떻게 해야 하나요?
    answer: >
      MRTK-Unity는 Unity에서 플랫폼 간 MR 앱 개발을 가속화하는 데 사용되는 구성 요소 및 기능 집합을 제공하는 Microsoft 기반 프로젝트입니다. [자세한 정보](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      HoloLens 2 Development Edition에서 개발 하는 데 혼합 현실 Toolkit – unreal uxt를 사용 하려면 어떻게 하나요?
    answer: >
      MRTK-Unreal은 릴리스할 첫 번째 UX 도구 구성 요소 이며 현재 HoloLens 2 에서만 지원 됩니다. 구성 요소 플러그 인에는 입력 시뮬레이션, 손 조작 행위자, 누를 수 있는 단추 구성 요소, 따르기 동작 구성 요소를 위한 일반 UX 기능의 코드, 청사진 및 예제 자산이 포함됩니다. [자세히 알아보기](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      HoloLens 2 Development Edition의 OS 릴리스는 HoloLens 2와 동일 합니까?
    answer: >
      예.
  - question: >
      HoloLens 2 Development Edition 장치에서 릴리스 (테스트용으로 로드 또는 스토어) 응용 프로그램을 실행할 수 있나요?
    answer: >
      HoloLens 2 Development edition 사용 약관을 기반으로 하는 경우, 예를 들어 Developer edition에서 릴리스된 응용 프로그램을 실행할 수 있습니다. 이 SKU에 대 한 테스트용으로 로드 또는 저장 된 응용 프로그램의 사용은 제한 되지 않습니다.
  - question: >
      HoloLens 2 Development Edition에 대 한 자세한 내용은 어디서 확인할 수 있나요?
    answer: >
      HoloLens 2 Development Edition 설명서 페이지를 방문 하세요. [자세히 알아보기](hololens2-options.md?tabs=device)
  - question: >
      혼합 현실 솔루션 개발에 대 한 자세한 내용은 어디서 확인할 수 있나요?
    answer: >
      혼합 현실 개발 설명서 소개를 참조 하세요. [자세한 정보](/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      혼합 현실 솔루션 디자인에 대 한 자세한 내용은 어디서 확인할 수 있나요?
    answer: >
      혼합 현실 디자인 설명서를 참조 하세요. [자세한 정보](/windows/mixed-reality/design/design)
  - question: >
      HoloLens Developer Edition에 대 한 지원은 어디에서 받을 수 있나요?
    answer: >
      여기에서 지원을 받으세요 [.](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)
- name: Unity
  questions:
  - question: >
      Unity 평가판에는 무엇이 포함 되나요?
    answer: >
      3 개월 unity Pro 평가판을 사용 하면 전문가가&#39;를 만들고 운영 하 고 수익 창출 수 있습니다. 관련 Unity Pro 평가판에는 사용할 수 있는 마감일이 없습니다.


      이 제품은 새 사용자를 위한 것 이며 설정 된 Unity Pro 구독에는 적용 되지 않습니다. Unity Pro 평가판에는 상환에서 제공 될 추가 약관이 적용 될 수 있습니다. 적용 가능한 [ &amp; 조건](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) 및 [개인 정보 취급 방침](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)을 검토 합니다.
  - question: >
      Unity Pro 평가판을 어떻게 사용할 수 있나요?
    answer: >
      교환 지침


      1. id.unity.com 방문

      2. Unity ID를 사용 하 여 로그인 하거나 계정 만들기

      3. 제품 코드&#39; &#39;선택 합니다.

      4. 제품 코드를 입력 하 고 &#39;제품 코드를 선택&#39;


      [자세한](hololens2-options.md?tabs=device) 내용은 HoloLens 2 Development Edition 설명서를 참조 하세요.
  - question: >
      PRO 라이선스가 아닌 Unity 버전으로 응용 프로그램을 빌드할 수 있나요?
    answer: >
      예, 호환 되는 모든 버전의 Unity를 사용 하 여 응용 프로그램을 빌드할 수 있습니다.
  - question: >
      Unity 지원에 문의 어떻게 할까요? 있나요?
    answer: >
      Unity ID, 계정, 조직 및 구독에 대 한 질문에 대 한 도움을 받으려면 support.unity3d.com를 방문 하세요.
- name: Pixyz
  questions:
  - question: >
      Pixyz 플러그 인 평가판에는 무엇이 포함 되나요?
    answer: >
      Pixyz에 액세스 하 여 완벽 한 공간 분할 메시, 제한 된 다각형 수 및 자동 UV를 사용 하는 즉시 사용 가능한 자산을 만들 수 있도록 하는 3 개월 Pixyz 플러그 인 평가판입니다. 관련 Pixyz 플러그 인 평가판에는 사용할 수 있는 마감일이 없습니다.


      이 제품은 새로운 사용자를 위한 것 이며 설정 된 Pixyz 구독에는 쌓입니다. Pixyz 플러그 인에는 상환에 적용 되는 추가 조건이 적용 될 수 있습니다. 적용 가능한 [ &amp; 조건](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) 및 [개인 정보 취급 방침](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)을 검토 합니다.
  - question: >
      Pixyz 플러그 인 평가판을 어떻게 사용할 수 있나요?
    answer: >
      교환 지침


      1. id.unity.com 방문

      2. Pixyz를 사용 하 여 로그인 하거나 계정을 만듭니다.

      3. &#39;클릭 하 여 제품 코드를&#39;

      4. 제품 코드를 입력 하 고 &#39;를 클릭 하 여 제품 코드를&#39;


      [자세한](hololens2-options.md?tabs=device) 내용은 HoloLens 2 Development Edition 설명서를 참조 하세요.
  - question: >
      Pixyz 지원 담당자에 게 문의 어떻게 할까요??
    answer: >
      Unity ID, 계정, 조직 및 구독에 대 한 질문에 대 한 도움을 받으려면 support.unity3d.com를 방문 하세요.


      Pixyz에 대 한 지원이 필요한 경우 (평가판을 교환 후) [Pixyz-software.com/support](http://pixyz-software.com/support) 을 방문 하세요.
- name: Azure
  questions:
  - question: >
      $500 Azure 크레딧을 어떻게 사용할 수 있나요?
    answer: >
      $500 Azure 크레딧을 홍보 하려면 Azure Pass 프로 모션 코드를 교환 하 고 구독을 활성화 하세요. [자세한 정보](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Azure Pass [구독 계약](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) 및 [제안 세부 정보](https://azure.microsoft.com/en-us/offers/azure-pass/)를 검토 합니다.
  - question: >
      내 $500 Azure 크레딧이 만료 되는 경우는 언제 인가요?
    answer: >
      $500 Azure 크레딧은 Azure 키 코드를 활성화 한 후 90 일 후에 만료 됩니다.
  - question: >
      Azure 크레딧을 사용 하 여 무엇을 할 수 있나요?
    answer: >
      Azure 크레딧을 사용 하 여 Microsoft&#39;s를 확장 하는 클라우드 서비스 집합으로 빌드를 시작할 수 있습니다. HoloLens 2 Development Edition에 포함 된 azure 크레딧을 통해 고객은 azure에서 혼합 현실 응용 프로그램 빌드 및 테스트를 신속 하 게 시작할 수 있습니다. Azure에서 빌드하는 방법에 대 한 자세한 내용은 [azure 리소스](https://azure.microsoft.com/en-us/resources/) 를 참조 하세요.
  - question: >
      Azure mixed reality 서비스에 대 한 자세한 내용은 어디서 확인할 수 있나요?
    answer: Microsoft는 개발자가 혼합 현실 솔루션을 빌드 및 테스트할 수 있도록 하는 혼합 현실 서비스 집합을 제공 합니다. [자세히 알아보기](/windows/mixed-reality/develop/mixed-reality-cloud-services)
